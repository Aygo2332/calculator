<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="project-wrapper">
            <h1>Calculator</h1>
            <h2>Input two values and can Add, Subtract, Multiply and Divide</h2>
            <p> 
                First Number:&nbsp;&nbsp;&nbsp;<input class="user-input" id="first-number" type="number"> <br>
                Second Number:<input id="second-number" class="user-input" type="number"><br>
                <button id="add" type="submit" class="submit">Add</button>
                <button id="subtract" type="submit" class="submit">Subtract</button>
                <button id="multiply" type="submit" class="submit">Multiply</button>
                <button id="divide" type="submit" class="submit">Divide</button>
            </p>
            <div id="result"></div>
        </div>

    </body>
</html>
